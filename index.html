<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
    (async function() {
        const params = new URLSearchParams(window.location.search);
        const userPrompt = params.get('prompt');
        const userModel = params.get('model') || 'meta-llama/llama-3.2-3b-instruct:free';
        
        const headers = {
            'Authorization': 'Bearer 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',
            'HTTP-Referer': 'https://cepyseo.github.io',
            'X-Title': 'CepyAPI',
            'Content-Type': 'application/json'
        };

        const options = {
            model: userModel,
            messages: [{
                role: "user",
                content: userPrompt
            }],
            stream: false
        };

        try {
            const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(options),
                mode: 'cors',
                cache: 'no-cache',
                credentials: 'same-origin'
            });

            const result = await response.json();
            document.write(JSON.stringify(result, null, 2));
        } catch(err) {
            document.write(err.toString());
        }
    })();
</script>
</body>
</html>

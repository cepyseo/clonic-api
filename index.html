<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>API Test</title>
</head>
<body>
<div id="output"></div>
<script>
    (async function() {
        const params = new URLSearchParams(window.location.search);
        const userPrompt = params.get('prompt') || 'Merhaba';
        const userModel = params.get('model') || 'meta-llama/llama-3.2-3b-instruct:free';
        
        const headers = {
            'Authorization': 'Bearer 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',
            'Content-Type': 'application/json'
        };

        const options = {
            model: userModel,
            messages: [{
                role: "user",
                content: userPrompt
            }]
        };

        try {
            const response = await fetch('https://api.allorigins.win/raw?url=' + encodeURIComponent('https://openrouter.ai/api/v1/chat/completions'), {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(options)
            });

            const result = await response.json();
            document.getElementById('output').textContent = JSON.stringify(result, null, 2);
        } catch(err) {
            document.getElementById('output').textContent = 'Error: ' + err.toString();
        }
    })();
</script>
</body>
</html>

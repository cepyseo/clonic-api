<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>API Test</title>
</head>
<body>
<div id="output"></div>
<script>
    (async function() {
        const params = new URLSearchParams(window.location.search);
        const userPrompt = params.get('prompt') || 'Merhaba';
        const userModel = params.get('model') || 'meta-llama/llama-3.2-3b-instruct:free';

        const headers = {
            'Authorization': 'Bearer <YOUR_API_KEY>',
            'Content-Type': 'application/json'
        };

        const options = {
            model: userModel,
            messages: [{
                role: "user",
                content: userPrompt
            }]
        };

        try {
            const response = await fetch('https://cors-anywhere.herokuapp.com/https://openrouter.ai/api/v1/chat/completions', {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(options)
            });

            const result = await response.json();
            document.getElementById('output').textContent = JSON.stringify(result, null, 2);
        } catch(err) {
            document.getElementById('output').textContent = 'Error: ' + err.toString();
        }
    })();
</script>
</body>
</html>
